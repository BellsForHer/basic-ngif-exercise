<p *ngIf="isShow ">Show me when isShow is true! Otherwise, don't show me!</p>


<!-- HTML -->
<h1>{{Title}}</h1>

<input type="text" [value] ='title' (input)="changeTitle($event)">

<!-- TS -->
export class AppComponent {
  title: string = "Header";

  changeTitle(e) {
    this.title = e.target.value
  }
}
